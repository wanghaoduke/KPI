<div class="container">
    <style>
        .newA{
            text-decoration: none;
            color: white;
            cursor: pointer;
        }
    </style>
    <div class="row">
        <div class="panel panel-default">
            <br>
            <h3 style="text-align: center;">考核管理</h3>
            <div class="panel-body">
                <h4>考核情况/新建考核</h4>
                <div style=" background: #e2dede; margin: 40px; -webkit-border-radius: 3px;-moz-border-radius: 3px;border-radius: 3px; height: 170px; text-align: center;" class="col-md-3">
                    <a id="create_Assessment" ng-click="createNewAssessment()"><span style="font-size: 110px; color: #aba5a5; text-decoration: none; cursor: pointer;">+</span></a>
                </div>
                <div ng-repeat="assessment in allAssessments" style="color: white; text-align: center; background: gray; margin: 40px; -webkit-border-radius: 3px;-moz-border-radius: 3px;border-radius: 3px; height: 170px;" class="col-md-3">
                    <h3 style="margin-bottom: 20px;"><a class="newA" href="#/edit_assessment/{{assessment['id']}}">{{ assessment['year'] }}年{{assessment['month']}}月考核</a></h3>
                    <!--<br>-->
                    <h4 ng-if="assessment['is_completed']"  style="margin-bottom: 20px;">评审结束!</h4>
                    <h4 ng-if="!assessment['is_completed']"  style="margin-bottom: 20px;">
                        <span>共{{ assessment['count_rater'] }}人评审，</span>
                        <span ng-if="assessment['count_no_give_rater'] > 0">还有{{ assessment['count_no_give_rater'] }}人未评</span>
                        <span ng-if="assessment['count_no_give_rater'] == 0">所有人已评完。</span>
                    </h4>
                    <h4 ng-if="(assessment['count_no_give_rater'] == 0) && (assessment['is_completed'] == 0)"><button class="btn btn-primary" ng-click="changeAssessmentToCompleted(assessment['id'])">评审结束</button></h4>
                    <h4 ng-if="(assessment['is_completed'] == 1)"><a class="newA" href="/show_score/index#/?searchDate={{assessment['year']}}-{{assessment['month']}}">查看评审结果</a></h4>

                </div>
                <!--<div style="background: gray; margin: 40px; -webkit-border-radius: 3px;-moz-border-radius: 3px;border-radius: 3px; height: 170px;" class="col-md-3">-->
                    <!--ddd-->
                <!--</div>-->
            </div>

        </div>
    </div>
</div>
